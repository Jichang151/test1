<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            width: 200px;
            height:200px;

       }
        #div1{
            background: #ff0000;
            float:left;


        }
        #div2{
            background: #00ff00;
            width:300px;
            clear:left;
        }
        #div3{
            background: #ffff00;
        }
    </style>

</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
<!--
        行级元素浮动之后可以设置宽和高；
-->
